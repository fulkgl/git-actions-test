name: Shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python cmds
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows:
    runs-on: windows-latest
    steps:
      - name: dir powerShell 
        run: Get-Location
      - name: dir bash
        run: pwd
        shell: bash
